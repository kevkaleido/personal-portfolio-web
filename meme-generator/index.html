<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Meme Generator</h1>
    <form id="memeForm">
        <select id="templateSelect"></select>
        <input type="text" id="topText" placeholder="First Text">
        <input type="text" id="bottomText" placeholder="Second Text">
        <button type="submit">Generate Meme</button>
    </form>
    <div id="memeContainer"></div>
    <div id="shareButtons" style="display: none;">
        <button id="shareFacebook"><img src="https://i.pinimg.com/564x/7c/cb/40/7ccb40e2fa23d39346cc9dc8691d68b3.jpg" alt="Facebook"></button>
        <button id="shareTwitter"><img src="https://i.pinimg.com/564x/69/a6/2a/69a62a5edc08d755dd8a4ef017e14c63.jpg" alt="Twitter"></button>
        <button id="shareReddit"><img src="https://i.pinimg.com/564x/ae/7b/5b/ae7b5b13a813155aa512a8ecd234c543.jpg" alt="Reddit"></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
